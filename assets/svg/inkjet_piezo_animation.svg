<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420" role="img" aria-label="Piezoelectric inkjet cross-section animation">
  <title>Piezoelectric DOD Inkjet — Cross-section (構造アニメーション)</title>
  <desc>Shows chamber, nozzle, and piezo actuator motion with droplet ejection. Labels are bilingual (JP/EN).</desc>
  <defs>
    <linearGradient id="inkGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#bfe6ff"/>
      <stop offset="100%" stop-color="#7ec8f8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
    <!-- Simple pulse for captions -->
    <style>
      @keyframes blink { 0%,80% {opacity: 1;} 90% {opacity: .3;} 100% {opacity: 1;} }
      .hint { animation: blink 2s linear infinite; }
      text { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP",sans-serif; }
    </style>
    <!-- Clip for ink region so that the blue fill stays inside the channel -->
    <clipPath id="inkClip">
      <rect x="120" y="100" width="380" height="200" rx="18" ry="18"/>
      <!-- nozzle neck -->
      <rect x="495" y="160" width="45" height="80" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="420" fill="#fff"/>
  <text x="24" y="36" font-size="20" fill="#333">Piezoelectric DOD Inkjet (圧電方式) — Cross-section</text>
  <text x="24" y="60" font-size="14" fill="#555">Cycle: ①Drive → ②Squeeze → ③Eject → ④Refill（※時間スケールは誇張 / time scaled for visibility）</text>

  <!-- Chamber outline -->
  <g id="geometry" filter="url(#shadow)">
    <rect x="120" y="100" width="380" height="200" rx="18" ry="18" fill="#fff" stroke="#333" stroke-width="2"/>
    <!-- nozzle block -->
    <rect x="480" y="140" width="80" height="120" rx="16" ry="16" fill="#fafafa" stroke="#333" stroke-width="2"/>
    <!-- nozzle throat (outlet) -->
    <rect x="495" y="160" width="45" height="80" rx="12" ry="12" fill="#fff" stroke="#333" stroke-width="2"/>
    <!-- inlet -->
    <rect x="80" y="170" width="40" height="60" rx="8" ry="8" fill="#fafafa" stroke="#333" stroke-width="2"/>
    <rect x="120" y="195" width="0" height="0" fill="none" stroke="none"/>
    <rect x="80" y="195" width="40" height="10" fill="#fff" stroke="#333" stroke-width="2"/>
  </g>

  <!-- Ink fill (clipped inside geometry) -->
  <g clip-path="url(#inkClip)">
    <rect x="120" y="100" width="380" height="200" rx="18" ry="18" fill="url(#inkGrad)"/>
    <rect x="495" y="160" width="45" height="80" rx="12" ry="12" fill="url(#inkGrad)"/>
  </g>

  <!-- Meniscus at nozzle entry -->
  <circle id="meniscus" cx="520" cy="200" r="18" fill="#7ec8f8" opacity="0.85">
    <!-- slight breathing to hint compliance -->
    <animate attributeName="r" values="18;16;18" dur="2s" repeatCount="indefinite" keyTimes="0;0.5;1" />
  </circle>

  <!-- Piezo actuator as a plate deforming down/up -->
  <g id="piezo">
    <rect x="140" y="72" width="340" height="24" rx="6" ry="6" fill="#cbd5e1" stroke="#333" stroke-width="2"/>
    <text x="310" y="64" font-size="12" text-anchor="middle" fill="#333">Piezo actuator（圧電アクチュエータ）</text>
    <!-- Motion -->
    <animateTransform attributeName="transform" attributeType="XML" type="translate"
                      values="0,0; 0,10; 0,0; 0,0"
                      keyTimes="0;0.25;0.5;1" dur="2s" repeatCount="indefinite"/>
  </g>

  <!-- Droplet forming and exiting -->
  <g id="droplet">
    <!-- main droplet -->
    <circle id="drop_main" cx="542" cy="200" r="0" fill="#7ec8f8" stroke="#2b6cb0" stroke-width="1.5">
      <animate attributeName="r" values="0;4;6;6;0" keyTimes="0;0.2;0.35;0.6;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="542;560;610;660;542" keyTimes="0;0.35;0.6;0.9;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0;0" keyTimes="0;0.2;0.6;0.9;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- satellite droplet (small) -->
    <circle id="drop_sat" cx="586" cy="200" r="0.0" fill="#a8dcff" stroke="#2b6cb0" stroke-width="1">
      <animate attributeName="r" values="0;0;1.6;0" keyTimes="0;0.5;0.65;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="586;586;610;640" keyTimes="0;0.5;0.65;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;0" keyTimes="0;0.5;0.65;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Flow direction arrow -->
  <g>
    <line x1="60" y1="200" x2="112" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="60" y="188" font-size="12" fill="#333">From reservoir（供給）</text>
  </g>

  <!-- Labels -->
  <g fill="#333">
    <text x="160" y="212" font-size="13">Ink chamber（インク室）</text>
    <text x="500" y="150" font-size="13">Nozzle（ノズル）</text>
  </g>

  <!-- Phase captions -->
  <g>
    <text class="hint" x="640" y="60" font-size="14" text-anchor="end" fill="#333">① Drive</text>
    <text class="hint" x="640" y="80" font-size="14" text-anchor="end" fill="#333">② Squeeze</text>
    <text class="hint" x="640" y="100" font-size="14" text-anchor="end" fill="#333">③ Eject</text>
    <text class="hint" x="640" y="120" font-size="14" text-anchor="end" fill="#333">④ Refill</text>
  </g>

  <!-- Cycle clock -->
  <g>
    <circle cx="740" cy="70" r="22" fill="#fff" stroke="#333" stroke-width="2"/>
    <line x1="740" y1="70" x2="740" y2="50" stroke="#333" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 740 70" to="360 740 70" dur="2s" repeatCount="indefinite"/>
    </line>
    <text x="740" y="100" font-size="12" text-anchor="middle" fill="#333">~2 s loop</text>
  </g>

  <!-- Note on scaling -->
  <text x="24" y="400" font-size="12" fill="#666">Note: geometry/time exaggerated（形状・時間スケールは可視化用に誇張しています）</text>
</svg>
