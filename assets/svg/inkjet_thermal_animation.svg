<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420" role="img" aria-label="Thermal bubble inkjet cross-section animation">
  <title>Thermal Bubble Inkjet — Cross-section (構造アニメーション)</title>
  <desc>Shows resistor heating, bubble nucleation/growth/collapse, and droplet ejection.</desc>
  <defs>
    <linearGradient id="inkGradT" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#c7e9ff"/>
      <stop offset="100%" stop-color="#86ccff"/>
    </linearGradient>
    <filter id="shadowT" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
    <marker id="arrowT" markerWidth="10" markerHeight="10" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
    <style>
      @keyframes blink { 0%,80% {opacity: 1;} 90% {opacity: .3;} 100% {opacity: 1;} }
      .hint { animation: blink 2s linear infinite; }
      text { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP",sans-serif; }
    </style>
    <clipPath id="inkClipT">
      <rect x="120" y="100" width="380" height="200" rx="18" ry="18"/>
      <rect x="495" y="160" width="45" height="80" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <rect x="0" y="0" width="800" height="420" fill="#fff"/>
  <text x="24" y="36" font-size="20" fill="#333">Thermal Bubble Inkjet (サーマル方式) — Cross-section</text>
  <text x="24" y="60" font-size="14" fill="#555">Cycle: ①Heat → ②Nucleate → ③Grow/Eject → ④Collapse → ⑤Refill</text>

  <!-- Chamber + nozzle -->
  <g filter="url(#shadowT)">
    <rect x="120" y="100" width="380" height="200" rx="18" ry="18" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="480" y="140" width="80" height="120" rx="16" ry="16" fill="#fafafa" stroke="#333" stroke-width="2"/>
    <rect x="495" y="160" width="45" height="80" rx="12" ry="12" fill="#fff" stroke="#333" stroke-width="2"/>
    <!-- thin-film heater on floor near nozzle -->
    <rect id="heater" x="440" y="268" width="56" height="8" rx="2" ry="2" fill="#b0b0b0" stroke="#333" stroke-width="1.5">
      <animate attributeName="fill" values="#b0b0b0;#ffb3b3;#ff4d4d;#b0b0b0" keyTimes="0;0.15;0.3;1" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <!-- inlet -->
    <rect x="80" y="170" width="40" height="60" rx="8" ry="8" fill="#fafafa" stroke="#333" stroke-width="2"/>
    <rect x="80" y="195" width="40" height="10" fill="#fff" stroke="#333" stroke-width="2"/>
  </g>

  <!-- Ink fill -->
  <g clip-path="url(#inkClipT)">
    <rect x="120" y="100" width="380" height="200" rx="18" ry="18" fill="url(#inkGradT)"/>
    <rect x="495" y="160" width="45" height="80" rx="12" ry="12" fill="url(#inkGradT)"/>
  </g>

  <!-- Bubble near heater -->
  <circle id="bubble" cx="468" cy="264" r="0" fill="#fff" stroke="#ff6b6b" stroke-width="1.5" opacity="0.95">
    <animate attributeName="r" values="0;2;10;14;0;0" keyTimes="0;0.12;0.26;0.4;0.7;1" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="264;262;245;240;264;264" keyTimes="0;0.12;0.26;0.4;0.7;1" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;1;0.9;0;0" keyTimes="0;0.12;0.26;0.4;0.7;1" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Droplet -->
  <g id="dropletT">
    <circle id="drop_mainT" cx="542" cy="200" r="0" fill="#86ccff" stroke="#2b6cb0" stroke-width="1.5">
      <animate attributeName="r" values="0;4;6;6;0" keyTimes="0;0.22;0.38;0.62;1" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="542;560;610;660;542" keyTimes="0;0.38;0.62;0.9;1" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;0;0" keyTimes="0;0.22;0.62;0.9;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle id="drop_satT" cx="586" cy="200" r="0.0" fill="#bfe6ff" stroke="#2b6cb0" stroke-width="1">
      <animate attributeName="r" values="0;0;1.6;0" keyTimes="0;0.55;0.7;1" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="586;586;610;640" keyTimes="0;0.55;0.7;1" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0;1;0" keyTimes="0;0.55;0.7;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Labels -->
  <g fill="#333">
    <text x="160" y="212" font-size="13">Ink chamber（インク室）</text>
    <text x="500" y="150" font-size="13">Nozzle（ノズル）</text>
    <text x="468" y="260" font-size="12" text-anchor="middle">Heater（ヒーター）</text>
    <text x="720" y="64" font-size="12" text-anchor="end" class="hint">①Heat</text>
    <text x="720" y="84" font-size="12" text-anchor="end" class="hint">②Nucleate</text>
    <text x="720" y="104" font-size="12" text-anchor="end" class="hint">③Grow/Eject</text>
    <text x="720" y="124" font-size="12" text-anchor="end" class="hint">④Collapse</text>
    <text x="720" y="144" font-size="12" text-anchor="end" class="hint">⑤Refill</text>
  </g>

  <!-- Flow direction -->
  <g>
    <line x1="60" y1="200" x2="112" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowT)"/>
    <text x="60" y="188" font-size="12" fill="#333">From reservoir（供給）</text>
  </g>

  <!-- Cycle clock -->
  <g>
    <circle cx="740" cy="70" r="22" fill="#fff" stroke="#333" stroke-width="2"/>
    <line x1="740" y1="70" x2="740" y2="50" stroke="#333" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 740 70" to="360 740 70" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <text x="740" y="100" font-size="12" text-anchor="middle" fill="#333">~2.2 s loop</text>
  </g>

  <text x="24" y="400" font-size="12" fill="#666">Note: geometry/time exaggerated（形状・時間スケールは可視化用）</text>
</svg>
